<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Tittle-->
  <title>Lernantino Web Developer</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
  <!-- main logo / nav -->
  <header>
    <h1>Lernantino</h1>  
    <div class="flex container">Lernantino</div>

  <!-- hero banner -->
  <section class="hero-banner">
    <div>
      <h2>Cool subtitle here!</h2>
    </div>

  <main class="page-wrapper">

    <section class="page-section" id="about">
      <h2>About Me</h2>

    <!-- portfolio container -->
    <section class="page-section" id="work">
      <h2>Work</h2>
    </section>
    <!-- photo Grid -->
    <div class="row">
      <div class="column">
        <img src="/assets/css/images/02-hero-bg.jpg" style="width:100%">
        <img src="/assets/css/images/02-portfolio-1.jpg" style="width:100%;">
        <img src="/assets/css/images/02-portfolio-2.jpg" style="width:100%;">
        <img src="/assets/css/images/02-portfolio-3.jpg" alt="" style="width:100%;">
        <img src="/assets/css/images/02-portfolio-4.jpg" alt="" style="width:100%;">
        <img src="/assets/css/images/02-run-buddy.jpg" alt="" style="width:100%;">
      </div
    </div>

    <!-- contact -->
    <section class="page-section contact" id="contact">
      <h2>Contact Me</h2>
    </section>
  </main>
</body>

</html>
